
<div class="row">
    <div class="col-6">
        <ul class="list-group">
            <li [routerLink]="['/servers',server.id]" 
                [queryParams]="{'allowEdit':server.id===3?'1':'0'}"
            class="list-group-item" *ngFor="let server of servers" >
                {{server.name}}
            </li>
        </ul>
    </div>

    <div class="col-6">
        <router-outlet></router-outlet>
    </div>
</div>
